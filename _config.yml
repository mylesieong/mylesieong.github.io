title: Myles Ieong
description: Personal website of Myles Ieong
author: Myles Ieong
email: myles.ieong@gmail.com

# Site settings
url: "https://mylesieong.github.io"
baseurl: ""

# Theme settings
remote_theme: pages-themes/slate@v0.2.0
plugins:
- jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 